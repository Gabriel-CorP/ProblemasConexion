{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no ,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Estadisticas de problemas de conexion durante la pandemia de covid-19</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="{% static 'css/Chart.min.css' %}" rel="stylesheet" />

</head>
<body class="bodyVisualizar">
          <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
          <div class="container-fluid">
              <a class="navbar-brand" href="/Visualizar_Estadisticas" onmouseenter="playAudio('audioVisualizar')" onmouseleave="pauseAudio('audioVisualizar')" onclick="playAudio('audioCrear')"><i class="fas fa-chart-area"></i> Visualizar Estadisticas</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="navbar-brand" href="/Crear_Reporte" onmouseenter="playAudio('audioCrear')" onmouseleave="pauseAudio('audioCrear')" onclick="playAudio('audioCrear')"><i class="fas fa-clipboard-list"></i> Crear Reporte<span class="sr-only">(current)</span></a>
                  </li>
                </ul>
              </div>

          </div>
          </nav>

<div class="titulo">
  <h5 class="t-center">Problemas de conexion durante la pandemia de covid-19</h5>
</div>

<br>
<br>


<div class="container">
  <div class="row justify-content-around">
    <div class="col-12 col-md-4">
      <canvas id="grafico1" style="height:900px;width:600px;"></canvas>
      <script>
      var ctx = document.getElementById('grafico1').getContext('2d');
      var myChart1 = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ['Lineas Caidas', 'Baja velocidad de navegación', 'Perdida Completa de Conexión', 'Modem Dañado','Otro'],
              datasets: [{
                  label: 'Problemas de conexion a internet',
                  data: {{ problemasCount }},
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(84, 209, 246, 0.2)',
                      'rgba(127, 242, 87, 0.3)',
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(84, 209, 246, 1)',
                      'rgba(127, 242, 87, 1)',

                  ],
                  borderWidth: 1
              }]
          },
          options: {
                animation:{
                  duration: 4000,
                },
                title: {
                  display: true,
                  position: 'bottom',
                  text: 'Problemas de conexion por tipo de problemas'
              },
              responsive: true,
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
      </script>    
      </div>
    <div class="col-12 col-md-4">
      <canvas id="grafico2" style="height:900px;width:600px;"></canvas>
      <script>
      var ctx = document.getElementById('grafico2').getContext('2d');
      var pieChart = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: ['Tigo', 'Claro','Movistar','Digicel','Salnet','Japi'],
              datasets: [{
                  label: 'Problemas de conexion a internet',
                  data: {{ proveedorCount }},
                  backgroundColor: [
                      'rgba(2, 70, 252, 0.2)',
                      'rgba(252, 2, 2, 0.2)',
                      'rgba(34, 252, 2, 0.2)',
                      'rgba(251, 186, 1, 0.2)',
                      'rgba(175, 43, 43, 0.2)',
                      'rgba(251, 255, 0, 0.2)',

                  ],
                  borderColor: [
                      'rgba(2, 70, 252, 1)',
                      'rgba(252, 2, 2, 1)',
                      'rgba(34, 252, 2, 1)',
                      'rgba(251, 186, 1, 1)',
                      'rgba(0, 0, 0, 1)',
                      'rgba(251, 255, 0, 1)',

                  ],
                  borderWidth: 1
              }]
          },
          options: {
              animation:{
                duration: 4000,
              },
              responsive: true,
                title: {
                  display: true,
                  position: 'bottom',
                  text: 'Problemas por tipo de proveedor de conexion'
              },              

          }
      });
      </script>
      </div>
   </div> <!--fila1-->
   <br>
   <br>
    <div class="row justify-content-around">
    <div class="col-12 col-md-4">
      <canvas id="grafico3" style="height:900px;width:600px;"></canvas>
      <script>
      var ctx = document.getElementById('grafico3').getContext('2d');
      var doughnutChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
              labels: ['1 MBPS', '2 MBPS', '3 MBPS', '5 MBPS','10 MBPS','20 MBPS','30 MBPS'],
              datasets: [{
                  label: 'Problemas de conexion a internet',
                  data: {{ velocidadCount }},
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(84, 209, 246, 0.2)',
                      'rgba(100, 250, 80, 0.2)',
                      'rgba(0, 0, 0, 0.2)',
                      'rgba(90, 40, 100, 0.2)',

                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(84, 209, 246, 1)',
                      'rgba(100, 250, 80, 1)',
                      'rgba(0, 0, 0, 1)',
                      'rgba(90, 40, 100, 1)',

                  ],
                  borderWidth: 1
              }]
          },
          options: {
                animation:{
                  duration: 4000,
                },
                title: {
                  display: true,
                  position: 'bottom',
                  text: 'Problemas de conexion por velocidad de internet'
              },
              responsive: true,
          }
      });
      </script>    
      </div>
    <div class="col-12 col-md-4">
      <canvas id="grafico4" style="height:900px;width:600px;"></canvas>
      <script>
      var ctx = document.getElementById('grafico4').getContext('2d');
      var polarChart = new Chart(ctx, {
          type: 'polarArea',
          data: {
              labels: ['Fibra Optica', 'Wi-Fi','Datos Moviles','Cable Ethernet'],
              datasets: [{
                  label: 'Problemas de conexion a internet',
                  data: {{ conexionCount }},
                  backgroundColor: [
                      'rgba(2, 70, 252, 0.2)',
                      'rgba(34, 252, 2, 0.2)',
                      'rgba(251, 186, 1, 0.2)',
                      'rgba(0, 0, 0, 0.2)',

                  ],
                  borderColor: [
                      'rgba(2, 70, 252, 1)',
                      'rgba(34, 252, 2, 1)',
                      'rgba(251, 186, 1, 1)',
                      'rgba(0, 0, 0, 1)',

                  ],
                  borderWidth: 1
              }]
          },
          options: {
                animation:{
                  duration: 4000,
              },
              responsive: true,
                title: {
                  display: true,
                  position: 'bottom',
                  text: 'Problemas por tipo de conexion'
              },              

          }
      });
      </script>
      </div>
      </div><!--fila2-->
      <br>
      <br>
      <div class="row justify-content-around">
      <canvas id="grafico5" style="height:500px;width:100%;"></canvas>
      <script>
      var ctx = document.getElementById('grafico5').getContext('2d');
      var horizontalBarChart = new Chart(ctx, {
          type: 'horizontalBar',
          data: {
              labels: ['Ahuachapán','Cabañas','Chalatenango','Cuscatlán','La Libertad','La Paz','La Unión','Morazán','San Miguel','San Salvador','San Vicente','Santa Ana','Sonsonate','Usulután'],
              datasets: [{
                  label: 'Problemas de conexion a internet',
                  data: {{ departamentoCount }},
                  backgroundColor: [
                      'rgba(2, 70, 252, 0.2)',
                      'rgba(252, 2, 2, 0.2)',
                      'rgba(34, 252, 2, 0.2)',
                      'rgba(251, 186, 1, 0.2)',
                      'rgba(0, 0, 0, 0.2)',
                      'rgba(251, 255, 0, 0.2)',
                      'rgba(90, 40, 100, 0.2)',
                      'rgba(11, 165, 154, 0.2)',
                      'rgba(194, 72, 100,0.2)',
                      'rgba(94, 151, 230, 0.2)',
                      'rgba(199, 106, 36, 0.2)',
                      'rgba(218, 128, 178, 0.2)',
                      'rgba(80, 100, 176, 0.2)',
                      'rgba(112, 194, 70, 0.2)',
                  ],
                  borderColor: [
                      'rgba(2, 70, 252, 1)',
                      'rgba(252, 2, 2, 1)',
                      'rgba(34, 252, 2, 1)',
                      'rgba(251, 186, 1, 1)',
                      'rgba(0, 0, 0, 1)',
                      'rgba(251, 255, 0, 1)',
                      'rgba(90, 40, 100, 1)',
                      'rgba(11, 165, 154, 1)',
                      'rgba(194, 72, 100, 1)',
                      'rgba(94, 151, 230, 1)',
                      'rgba(199, 106, 36, 1)',
                      'rgba(218, 128, 178, 1)',
                      'rgba(80, 100, 176, 1)',
                      'rgba(112, 194, 70, 1)',
                  ],
                  borderWidth: 1
              }]
          }, options: {
                animation:{
                  duration: 4000,
              },
              responsive: true,
                title: {
                  display: true,
                  position: 'bottom',
                  text: 'Problemas por departamento'
              },
	   
	   }
        });
     </script>
   </div> <!--fila3-->
  </div> <!--container-->
  <script>
    setInterval(function(){
     $.ajax({
              url:"{% url 'Update' %}",
              type:"GET",
              dataType:"json",
              success: function(test){
              myChart1.data.datasets[0].data=test.problemasCount;
                myChart1.update();

                pieChart.data.datasets[0].data=test.proveedorCount;
                pieChart.update();

                doughnutChart.data.datasets[0].data=test.velocidadCount;
                doughnutChart.update();

                polarChart.data.datasets[0].data=test.conexionCount;
                polarChart.update();

                horizontalBarChart.data.datasets[0].data=test.departamentoCount;
                horizontalBarChart.update();
                }
            });
        }, 5000);
  </script>

</body>
<script src="{% static 'js/sonidos.js' %}"></script>
</html>
