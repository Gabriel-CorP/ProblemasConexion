<!DOCTYPE html>
<html lang="es">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'css/formstyles.css' %}">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no ,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Reporte de problemas de conexion</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2@11.js' %}"></script>
    <audio id="audioVisualizar">
      <source src="{% static 'sounds/estadisticas.mp3' %}" type="audio/mpeg">
    </audio>
    <audio id="audioCrear">
      <source src="{% static 'sounds/crear.mp3' %}" type="audio/mpeg">
    </audio>
    <audio id="audioNombres">
        <source src="{% static 'sounds/nombres.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioApellidos">
        <source src="{% static 'sounds/apellidos.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioTel">
        <source src="{% static 'sounds/telefono.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioDUI">
        <source src="{% static 'sounds/dui.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioTipoC">
        <source src="{% static 'sounds/tipoconexion.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioProblem">
        <source src="{% static 'sounds/problema.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioDepartamento">
        <source src="{% static 'sounds/depar.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioMunicipio">
        <source src="{% static 'sounds/muni.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioProveedor">
        <source src="{% static 'sounds/provee.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioVelocidad">
        <source src="{% static 'sounds/velocidad.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioDescripcion">
        <source src="{% static 'sounds/especificacion.mp3' %}" type="audio/mpeg">
      </audio>
      <audio id="audioEnviar">
        <source src="{% static 'sounds/envio.mp3' %}" type="audio/mpeg">
      </audio>
</head>
    
<body class="bodyForm">
    <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="/Visualizar_Estadisticas" onmouseenter="playAudio('audioVisualizar')" onmouseleave="pauseAudio('audioVisualizar')"><i class="fas fa-chart-area"></i> Visualizar Estadisticas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="navbar-brand" href="/Crear_Reporte" onmouseenter="playAudio('audioCrear')" onmouseleave="pauseAudio('audioCrear')"><i class="fas fa-clipboard-list"></i> Crear Reporte<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        </div>

    </div>
    </nav>
<br>
<h1 class="logo" >Reportar Problema de <span>Conexion</span></h1>
<br>
<br>
<div class="container2">
  <div class="row justify-content-around">
    <div class="col-12 col-md-4">
        <div class="datos">
            <form action="/Crear_Reporte/" method="POST">{% csrf_token %}
    
            <p><label for="nombre">Nombres:</label> <input type="text" pattern="[a-zA-Záéíóúü\s]+" name="nombres" id="nombre" required onmouseenter="playAudio('audioNombres')" onmouseleave="pauseAudio('audioNombres')"></p>
            <p><label for="apellido">Apellidos:</label> <input type="text" pattern="[a-zA-Záéíóúü\s]+" name="apellidos" id="apellido" required onmouseenter="playAudio('audioApellidos')" onmouseleave="pauseAudio('audioApellidos')"></p>                      
            <p><label for="tel">Telefono:</label> <input type="text" placeholder="8 digitos sin guiones"pattern="[0-9]{8}" name="telefono" id="tel" required onmouseenter="playAudio('audioTel')" onmouseleave="pauseAudio('audioTel')"></p> 
            <p><label for="duy">Numero de DUI:</label> <input type="text" placeholder="9 digitos sin guiones" pattern="[0-9]{9}" name="dui" id="duy" required onmouseenter="playAudio('audioDUI')" onmouseleave="pauseAudio('audioDUI')"></p> 
            <p><label>Tipo de Conexion a Internet:</label> <select name="listaC" required onmouseenter="playAudio('audioTipoC')" onmouseleave="pauseAudio('audioTipoC')">
            <option selected value=""> Elige una opción </option>
                <optgroup label="Tipo de conexión"> 
                {% for conexion in conex %}
                <option value="{{conexion.pk}}">{{conexion.nombre_conexion}}</option> 
                {% endfor %}
            </optgroup> 
            </select>
            </p>
            <p><label>Problema de Conexion a Internet Presentado:</label> <select name="listaProb" required onmouseenter="playAudio('audioProblem')" onmouseleave="pauseAudio('audioProblem')">
            <option selected value=""> Elige una opción </option>
                <optgroup label="Problemas"> 
                {% for problema in prob %}
                <option value="{{problema.pk}}">{{problema.nombre_problema}}</option> 
                {% endfor %}
            </optgroup> 
            </select>
            </p>           
            </div>
        </div>
    <div class="col-12 col-md-4">
        <div class="datos">
            <p><label>Departamento:</label> <select name="listaD" id="listaD"required onmouseenter="playAudio('audioDepartamento')" onmouseleave="pauseAudio('audioDepartamento')">
            <option selected value=""> Elige una opción </option>
                <optgroup label="Departamento"> 
                {% for departamento in dep %}
                <option value="{{ departamento.pk }}">{{departamento.nombre_departamento}}</option> 
                {% endfor %}
                </optgroup> 
            </select>
            </p>  
            <p><label>Municipio:</label> <select name="listaM" id="listaM" required onmouseenter="playAudio('audioMunicipio')" onmouseleave="pauseAudio('audioMunicipio')">
            <option selected value="" > Elige una opción </option>
                <optgroup label="Municipio"> 
                {% for municipio in muni %}
                <option value="{{ municipio.pk }}" data-departamento="{{ municipio.departamento.pk }}">{{municipio.nombre_municipio}}</option> 
                {% endfor %}
            </optgroup> 
            </select>
            </p>                            
            <p><label>Proveedor de Conexion a Internet:</label> <select name="listaP" required onmouseenter="playAudio('audioProveedor')" onmouseleave="pauseAudio('audioProveedor')">
            <option selected value=""> Elige una opción </option>
                <optgroup label="Proveedores"> 
                {% for proveedor in prov %}
                <option value="{{proveedor.pk}}">{{proveedor.nombre_proveedor}}</option> 
                {% endfor %}
            </optgroup> 
            </select>
            </p>
            <p><label>Velocidad Conexion a Internet Contratada:</label> <select name="listaV" required onmouseenter="playAudio('audioVelocidad')" onmouseleave="pauseAudio('audioVelocidad')">
            <option selected value=""> Elige una opción </option>
                <optgroup label="Velocidades"> 
                {% for velocidad in vel %}
                <option value="{{velocidad.pk}}">{{velocidad.nombre_velocidad}}</option> 
                {% endfor %}
            </optgroup> 
            </select>
            </p>
            <p><label for="descripcion">Descripcion:</label> <textarea name="des" placeholder="Descripcion del problema de conexión a internet presentado (Opcional)" rows="3"  id="descripcion" onmouseenter="playAudio('audioDescripcion')" onmouseleave="pauseAudio('audioDescripcion')"></textarea></p>
            <p>
    
            </p>
    </div>
  </div> 
 </div> <!--fila1-->
 <div class="row justify-content-around">
  <div class="col-12 col-md-4">
     <div class="datos">
     <button type="submit" value="enviar" class="block" onmouseenter="playAudio('audioEnviar')" onmouseleave="pauseAudio('audioEnviar')"><i class="fas fa-save"></i> enviar</button>
     </div>
  </div>
 </div><!--fila2-->
</div> <!--container-->
</form>

{% sweetify %}
